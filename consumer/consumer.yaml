apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: data-consumer
    application: amm-techlab
  name: data-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: data-consumer
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        deployment: data-consumer
        app: data-consumer
        application: amm-techlab
    spec:
      containers:
        - image: quay.io/puzzle/quarkus-techlab-data-consumer:latest
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /health/live
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 3
            periodSeconds: 20
            timeoutSeconds: 15
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /health/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 3
            periodSeconds: 20
            timeoutSeconds: 15
          name: data-consumer
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          resources:
            limits:
              cpu: '1'
              memory: 500Mi
            requests:
              cpu: 50m
              memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    application: amm-techlab
    app: data-consumer
  name: data-consumer
spec:
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    deployment: data-consumer
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    application: amm-techlab
    app: data-consumer
  name: data-consumer
spec:
  path: /
  tls:
    insecureEdgeTerminationPolicy: Allow
    termination: edge
  to:
    kind: Service
    name: data-consumer
